<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>studentRegister</title>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function () {

            $('#get_verify').click(function () {
                let phone = $('#phone').val();
                let username = $('#username').val();
                console.log(phone, username)
                $.getJSON('/sendcode/', {'username': username, 'phone': phone}, function (data) {
                    console.log(data);
                })
            })

        });
    </script>
</head>
<body>

<form action="{{ url_for('news.student_register') }}" method="post">
    <span>用户名:</span><input type="text" id="username" name="username" placeholder="请输入用户名">

    <br>

    <span>手机号:</span><input type="text" id="phone" name="phone" placeholder="请输入手机号">
    <span id="get_verify">获取验证码</span>
    <br>

    <span>验证码:</span><input type="text" name="verify" placeholder="请输入验证码">

    <br>

    <span>密码:</span><input type="password" name="password" placeholder="请输入密码">

    <br>

    <button type="submit">注册</button>

</form>

</body>
</html>
